<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
    <!-- nome
    cep
    rua
bairro
uf
e-mail -->
<body>
    <div class="divi">
        <label for="nomea"><strong>Qual o seu nome?</strong></label>
        <br>
        <input type="text"  id="nome" required placeholder="Digite seu nome"/>
    </div>
    <div class="divi">
        <label for="cepa"><strong>Qual o seu cep</strong></label>
        <br>
        <input type="text"  id="cep" placeholder="Digite seu cep" required />
    </div>
    <div class="divi">
        <label for="rua"><strong>Qual o seu endereço</strong></label>
        <br>
        <input type="text"  id="rua" placeholder="Digite seu endereço" required />
    </div>
    <div class="divi">
        <label for="bairro"><strong>Qual o seu Bairro</strong></label>
        <br>
        <input type="text"  id="bairro" placeholder="Digite o seu bairro" required />
    </div>
    <div class="divi">
        <label for="Uf"><strong>Qual o seu estado</strong></label>
        <br>
        <input type="text"  id="Uf" placeholder="Digite o seu estado" required />
    </div>
    <div class="divi">
        <label for="bairro"><strong>Qual o seu e-mail</strong></label>
        <br>
        <input type="email" placeholder="Digite seu E-mail">
    </div>
    <div class="button">
        <button onclick="testaFormulario()"><strong>Confirme aqui</strong></button>
    </div>   
</body>
<script src="js.js/js.js"></script>
</html>
