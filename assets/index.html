<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <!-- nome
    cep
    rua
bairro
uf
e-mail -->
<body>
    <div class="divi">
        <label for="nomea">Digite seu nome</label>
        <br>
        <input type="text"  id="nome" required />
    </div>
    <div class="divi">
        <label for="cepa">Digite seu Cep</label>
        <br>
        <input type="text"  id="cep" required />
    </div>
    <div class="divi">
        <label for="rua">Digite sua rua</label>
        <br>
        <input type="text"  id="rua" required />
    </div>
    <div class="divi">
        <label for="bairro">Digite seu bairro</label>
        <br>
        <input type="text"  id="bairro" required />
    </div>
    <div class="divi">
        <label for="Uf">Digite seu Uf</label>
        <br>
        <input type="text"  id="Uf" required />
    </div>
    <div class="divi">
        <label for="bairro">Digite seu e-mail</label>
        <br>
        <input type="email">
    </div>
    <div class="button">
        <button onclick="testaFormulario()">Confirme aqui</button>
    </div>   
</body>
<script src="js.js/js.js"></script>
</html>
